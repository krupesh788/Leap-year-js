<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Leap Year Checker</h1>


        Enter a year:
        <br>
        <br>
        <input type="number" id="num1">

        <br>
        <br>

        <button onclick="checkYear()">Check Leap Year</button>

        <br>
        <br>

        <div id="p1"></div>

    </div>
    
    <script>

        function checkYear(){

            num1 = document.getElementById("num1").value;

            if(num1 % 4 == 0){

                document.getElementById("p1").innerHTML = `${num1} is a leap year.`;


            }

            else{

                document.getElementById("p1").innerHTML = `${num1} not a leap year.`;

            }


        }



    </script>
</body>
</html>
